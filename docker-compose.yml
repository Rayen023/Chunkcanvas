name: chunkcanvas

services:
  chunkcanvas-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chunkcanvas-web
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NEXT_PUBLIC_OLLAMA_URL=http://localhost:11434
      - NEXT_PUBLIC_VLLM_URL=http://localhost:8000
      - NEXT_PUBLIC_DOCLING_URL=http://localhost:8020
      - NEXT_PUBLIC_CHROMA_URL=http://localhost:8030
      - NEXT_PUBLIC_FAISS_URL=http://localhost:8010

    restart: unless-stopped
    depends_on:
      - faiss
      - docling
      - chroma

  faiss:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chunkcanvas-faiss
    command: uvicorn app.faiss_server:app --host 0.0.0.0 --port 8010
    ports:
      - "8010:8010"
    volumes:
      - ./backend/data:/app/data
    env_file:
      - .env.local
    restart: unless-stopped

  docling:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chunkcanvas-docling
    command: uvicorn app.docling_server:app --host 0.0.0.0 --port 8020
    ports:
      - "8020:8020"
    env_file:
      - .env.local
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    container_name: chunkcanvas-chroma
    ports:
      - "8030:8000"
    volumes:
      - ./backend/my_chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_CORS_ALLOWED_ORIGINS=*
    restart: unless-stopped
